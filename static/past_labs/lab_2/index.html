<!DOCTYPE html>
<html lang="en" title="">
  <head>
    <meta charset="utf-8" />
    <title>Card Game</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>

  <body onload="lastModification()">
    <div id="info-container">
      <form id="personal-info" onkeydown="return event.key != 'Enter';" onsubmit="return false;">
        <label for="name">Name</label>
        <input type="text" id="name" pattern="^([A-Z][a-z]+ *){2,}$" onblur="validation()"/>
        <p id="invalid-name"></p>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" onblur="validation()"/>
        <p id="invalid-birthday"></p>
        <label for="email">Email</label>
        <input type="email" id="email" onblur="validation()"/>
        <p id="invalid-email"></p>
        <label for="website-url">Favourite website URL</label>
        <input type="url" id="website-url" onblur="validation()"/>
        <p id="invalid-url"></p>

        <div id="money">
          <label for="currency">Currency</label>
          <select id="currency" onchange="validation()">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="chf">CHF</option>
            <option value="lei">LEI</option>
          </select>
        </div>
        <div id="betting">
          <label for="bet">Bet</label>
          <input type="text" id="bet" oninput="validation()" />
        </div>
        <p id="invalid-bet"></p>

        <div id="button-container">
          <button type="submit" id="start-btn" onclick="startGame()">Start game</button>
          <button type="button" id="end-btn" onclick="endGame()">End game</button>
        </div>
      </form>

      <div id="game-window">
        <div id="player-container">
          <p id="player-name"></p>
          <p id="player-money"></p>
        </div>
        <p id="game-end"></p>
        <img src="images/win.png" id="game-result" alt="The outcome of the round"/>
        <div id="card-container">
          <img src="images/back.png" id="first-card" class="card" onclick="chooseCard(1)" alt="Card 1"/>
          <img src="images/back.png" id="second-card" class="card" onclick="chooseCard(2)" alt="Card 2"/>
          <img src="images/back.png" id="third-card" class="card" onclick="chooseCard(3)" alt="Card 3"/>
        </div>
      </div>
    </div>

    <footer id="modified-date"></footer>
  </body>
</html>
